<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的萌宠相册</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <div class="logo">
                <h1>我的萌宠相册</h1>
            </div>
            <p class="subtitle">记录宝贝们的成长时光</p>
        </header>

        <!-- 主内容区 -->
        <main>
            <!-- 欢迎语 -->
            <section class="welcome">
                <h2>欢迎来看我的宝贝们</h2>
                <p>分享它们的可爱日常</p>
            </section>

            <!-- 宠物展示区 -->
            <section class="pets-showcase">
                <h3>家庭小成员</h3>
                
                <div class="pets-grid">
                    <!-- 宠物卡片通过JS动态生成 -->
                </div>
            </section>

            <!-- 养宠小记 -->
            <section class="pet-notes">
                <h3>养宠小记</h3>
                <div class="notes-container">
                    <div class="note-card">
                        <div class="note-image">
                            <img src="https://images.unsplash.com/photo-1544568100-847a948585b9?w=300&h=300&fit=crop&crop=center" alt="遛狗">
                        </div>
                        <div class="note-content">
                            <h4>遛狗时间</h4>
                            <p>每天早晚各遛一次，咖啡最喜欢去公园玩球，每次看到球就特别兴奋，跑起来小短腿特别可爱。</p>
                        </div>
                    </div>
                    <div class="note-card">
                        <div class="note-image">
                            <img src="https://unsplash.com/photos/long-coated-black-and-white-dog-during-daytime-mx0DEnfYxic" alt="喂食">
                        </div>
                        <div class="note-content">
                            <h4>喂食习惯</h4>
                            <p>咖啡每天要吃新鲜肌肉，每次看见饭盆就兴奋得跑过去。</p>
                        </div>
                    </div>
                    <div class="note-card">
                        <div class="note-image">
                            <img src="https://images.unsplash.com/photo-1560114928-40f1f1eb26a0?w=300&h=300&fit=crop&crop=face" alt="居住环境">
                        </div>
                        <div class="note-content">
                            <h4>生活空间</h4>
                            <p>波波的小窝要定期清理，保持干爽卫生，它喜欢在干净的木屑里打滚，每次清理完都特别活泼。</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer>
            <div class="footer-content">
                <p>个人宠物相册 · 非商业用途</p>
                <p class="contact">me@mypets.com</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>
